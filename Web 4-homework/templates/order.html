
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Page Order</title>
  </head>
  <body>
<h1>Admin page order</h1>

<table border="1px">
<thead >
  <th>No</th>
  <th>User</th>
  <th>Service Name</th>
  <th>Time request</th>
  <th>Status</th>
  <th></th>

  </thead>
<tbody>
  {% for order in all_order %}
  <tr>
    <td>{{loop.index}}</td>
    <td>{{order.user_id}}</td>
    <td>{{order.service_name}}</td>
    <td>{{order.time}}</td>
    <td>{{order.is_accepted}}</td>
    <td>
      <a href="{{ url_for('accept',order_id=order.id)}}">accept</a>
    </td>
  </tr>
  {% endfor %}
</tbody>
</table>

  </body>
</html>
